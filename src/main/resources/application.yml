server:
  port: 8082
spring:
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:lab_db.db
    username: user
    password: pass
  jpa:
    database-platform:
      org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update
    show-sql: true
springdoc:
  api-docs:
    version: openapi_3_0
